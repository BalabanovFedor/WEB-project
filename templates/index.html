{%extends "base.html"%}

{%block content%}
{% if current_user.is_authenticated %}
        <a href="add_hw" class="btn btn-secondary">Add Task</a><br>
<h1>Tasks</h1>
{%for hw in hws%}
<p>
    {{hw.subject}} {{hw.content}} {{hw.completion_date}} {{hw.answer}}
</p>
{%endfor%}
{% else %}
<a href="login" class="btn btn-primary">Sign in</a>
<a href="register" class="btn btn-primary">Register</a>
{% endif %}



{%endblock%}
